<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="bg-yellow-400 w-[300px] animate-ping h-96 mx-auto mt-10 text-center text-xl font-bold text-white rounded-[30px]">Hello world</h1>
    <div class="h-[300px] w-[300px] bg-yellow-700 mx-auto mt-10 text-center text-3xl animate-spin">SPIN</div>
    <div class="h-[300px] w-[300px] bg-red-700 mx-auto mt-10 text-center text-3xl animate-ping">PING</div>
    <div class="h-[300px] w-[300px] bg-green-700 mx-auto mt-10 text-center text-3xl animate-pulse">PULSE</div>
    <div class="h-[300px] w-[300px] bg-blue-700 mx-auto mt-10 text-center text-3xl animate-spin">BOUNCE</div>
</body>
</html>
